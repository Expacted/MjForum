<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>讨论 - 码匠论坛</title>
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/static/common/custom.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/static/css/index.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/static/css/post.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/static/fontawesome/css/fontawesome.min.css}" media="all"/>
    <script th:src="@{/static/layui/layui.js}"></script>
    <script th:src="@{/static/js/search.js}"></script>
    <script th:src="@{/static/common/jquery.min.js}"></script>
    <script th:src="@{/static/js/forum.js}"></script>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <header th:replace="common/header"></header>
    <!-- 左侧 -->
    <div class="layui-col-xs8"
         style="padding-left: 2%;padding-right: 2%;border-right: 1px solid #e6e6e6;margin-bottom: 60px;">
        <!-- 标题 -->
        <div class="question-title" style="margin:10px auto">
            <span style="font-size: 27px" th:text="${question.title}"></span>
        </div>

        <!-- 元数据 -->
        <span class="metadata">
            提问者：<a href="#"><span th:text="${question.publisher}"></span></a> |
                发布于：<span th:text="${question.gmtCreate}"></span> |
                浏览量： <span th:text="${question.viewCount}"></span> |
                评论数： <span th:text="${question.commentCount}"></span>
        </span>
        <hr/>
        <!-- 主体内容 -->
        <div class="question-body">
            <p th:utext="${question.description}"></p>
        </div>
        <div style="float: right;margin-bottom: 10px;display: none" class="question-body-index">
            <a class="collect-question" href="javascript:;"><i style="font-size: 15px"
                                                               class="layui-icon layui-icon-star">&nbsp;收藏</i></a>&nbsp;&nbsp;
            <a class="report-question" href="javascript:;"><i style="font-size: 15px"
                                                              class="layui-icon layui-icon-vercode">&nbsp;举报</i></a>
        </div>
        <hr/>
        <!-- 此处渲染文章标签 -->
        <div id="post-tags"></div>
        <!-- 回复区 -->
        <h2><span th:text="${question.commentCount} + '&nbsp;个回复'"></span></h2>
        <hr/>
        <!-- 回复显示区 -->
        <div class="comments" id="comments" style="margin-bottom: 20px"></div>
        <!-- 提交回复区 -->
        <div id="commentQuestion">
            <div id="login-comment-body" style="display: none">
                <div class="comment-body">
                    <!-- 回复者头像 -->
                    <li class="comment-publisher" style="list-style: none;">
                        <a style="margin-right: 5px;" href="">
                            <img class="img-rounded" id="comment-publisher-avatar" style="border-radius: 8px" width="40"
                                 src="">
                        </a>
                        <small style="font-size: 14px;color: #303030;" th:text="${session.username}"></small>
                    </li>
                    <!-- 回复区 -->
                    <div>
                    <textarea id="comment-description" name="comment" placeholder="快来评论吧"
                              style="display: none;"></textarea>
                    </div>
                </div>
                <div class="layui-form-item" style="margin-top: 10px">
                    <div class="layui-input-block">
                        <button type="submit" style="float: right;border-radius: 10px" class="layui-btn"
                                lay-submit=""
                                onclick="comment()"
                                lay-filter="publish">回复
                        </button>
                    </div>
                </div>
            </div>
            <!-- 未登录 -->
            <div id="unlogin-comment-body" style="text-align: center;display: none">
                要回复问题请先<a href="/login">登录</a>或<a href="/register">注册</a>
            </div>
        </div>

    </div>
    <!-- 右侧 -->
    <div class="layui-col-xs4">
        <!-- 发起人 -->
        <div class="publisher" style="margin-left: 30px;margin-top: 20px">
            <div class="publisher-name">
                <h3 style="margin-bottom: 10px;font-size: 20px;">发起人</h3>
            </div>
            <div class="publisher-body">
                <dl>
                    <dt class="pull-left aw-border-radius-5">
                        <a href="#"><img th:src="${question.avatar}" src="" width="50" height="50"></a>
                    </dt>
                    <dd class="pull-left">
                        <a class="aw-user-name publish-name" href="#" th:text="${question.publisher}"></a>
                        <span class="focus-links" style="vertical-align: 1px;">关注</span>
                        <p style="font-size: 12px;margin-top: 3px" th:utext="${question.jobTitle}"></p>
                    </dd>
                </dl>
            </div>
        </div>
        <hr style="width: 95%;margin-left: 20px">
        <!-- 推荐内容 -->
        <div>
            <div class="publisher-name" style="margin-left: 30px;margin-top: 10px">
                <h3 style="margin-bottom: 10px;font-size: 20px;">推荐内容</h3>
            </div>
            <ul class="recommendQuestions" style="margin-left: 30px;margin-top: 10px"></ul>
        </div>
        <hr style="width: 95%;margin-left: 20px">
        <!-- 相关问题 -->
        <div>
            <div class="publisher-name" style="margin-left: 30px;margin-top: 10px">
                <h3 style="margin-bottom: 10px;font-size: 20px;">相关问题</h3>
            </div>
            <ul class="relatedQuestions" style="margin-left: 30px;margin-top: 10px"></ul>
        </div>
    </div>
    <footer th:replace="common/footer"></footer>
</div>
<script th:inline="javascript">
    let layedit,edit;layui.use(['element','carousel','layedit','jquery'],function(){let element=layui.element;layedit=layui.layedit;layedit.set({uploadImage:{url:'/uploadImage',type:''}});edit=layedit.build('comment-description');$('.layui-header li').click(function(){$(this).addClass('layui-this').siblings().removeClass('layui-this')})});$(document).ready(function(){$("#index").addClass("layui-this");let username=[[${session.username}]];let token=[[${session.uid}]];$("#username").attr("value",username);getAvatar(username);init(username,token);if(($.trim(username).length>0)){$("#login-comment-body").show();$("#unlogin-comment-body").hide();$(".question-body-index").show()}else{$("#unlogin-comment-body").show();$("#login-comment-body").hide();$(".question-body-index").hide()}let qId=[[${question.id}]];$.ajax({type:"get",url:"/getCollectionStatus",async:false,data:{username:username,questionId:qId},success:function(res){if(res.status===200){if(res.data===1){$(".collect-question").children("i").attr("class","layui-icon layui-icon-star-fill");$(".collect-question").children("i").html("&nbsp;已收藏")}}}});$(".collect-question").click(function(){let qId=[[${question.id}]];$.ajax({type:"get",url:"/collect",data:{username:username,questionId:qId},success:function(res){if(res.status===200){if(res.data===1){$(".collect-question").children("i").attr("class","layui-icon layui-icon-star-fill");$(".collect-question").children("i").html("&nbsp;已收藏")}else if(res.data===0){$(".collect-question").children("i").attr("class","layui-icon layui-icon-star");$(".collect-question").children("i").html("&nbsp;收藏")}}}})});$(".report-question").click(function(){layer.prompt({title:'请输入举报理由（反动、色情、政治言论等）'},function(pass,index){layer.close(index);alert("举报成功,请等待后续处理")})});$.ajax({type:"get",url:"/getQuestionTags",async:false,data:{questionId:qId},success:function(res){let html="";if(res.status===200){if(res.data==null){$("#post-tags").html(html)}else{let tags=res.data.split(",");$.each(tags,function(i,tag){html+="  <div class=\"post-tag\">\n          <div><a class=\"tagname\" href=\"javascript:;\"><span><i class=\"layui-icon layui-icon-note\">&nbsp;"+tag+"</i></span></a></div>\n      </div>"});$("#post-tags").html(html)}}}});let commentsHtml=getCommentsByQuestionId(qId);$("#comments").html(commentsHtml);$(".add-sub-comment").click(function(){let num=$(this).attr("data-click");$("#box-data-click-"+num).toggle();if($("#box-data-click-"+num).css("display")!=="none"){$("#box-data-click-"+num).siblings(".clearfix").children(".sub-comment").css("background-color","#499ef3");$("#box-data-click-"+num).siblings(".clearfix").children(".sub-comment").children("a").children("i").css("color","#fff");$("#box-data-click-"+num).siblings(".clearfix").children(".sub-comment").children("a").children("span").css("color","#fff")}else{$("#box-data-click-"+num).siblings(".clearfix").children(".sub-comment").css("background-color","#f5f5f5");$("#box-data-click-"+num).siblings(".clearfix").children(".sub-comment").children("a").children("i").css("color","#155faa");$("#box-data-click-"+num).siblings(".clearfix").children(".sub-comment").children("a").children("span").css("color","#155faa")}});$(".sub-comment").each(function(){let me=$(this);let count=me.children(".add-sub-comment").children("span").html();let c=parseInt(count);if(c===0){me.css("background-color","#f5f5f5")}else{me.css("background-color","#499ef3");me.children("a").children("i").css("color","#fff");me.children("a").children("span").css("color","#fff")}});$(".sub-comment-input-text").focus(function(){$(this).siblings(".sub-comment-input-submit").show()});$(".sub-comment-button-cancel").click(function(){$(this).parent().hide()});$(".sub-comment-btn").click(function(){let num=$(this).attr("data-click-num");let ans="#box-data-input-"+num;let replyUsername=$(this).parent().children("a").children("span").html();let replyFor=" @"+replyUsername+"：";$("#box-data-submit-"+num).attr("reply-user",replyUsername);$(ans).val(replyFor)});$(".operate").each(function(){let me=$(this);let commentId=$(this).attr("data-id");let commentUsername=$(this).attr("comment-uname");$.ajax({type:"get",url:"/getLikeStatus",data:{username:username,commentId:commentId,commentUsername:commentUsername,questionId:qId},success:function(res){if(res.status===200){if(res.data===1){me.css("background-color","#499ef3");me.children("a").children("i").css("color","#fff");me.children("a").children("span").css("color","#fff")}else{me.css("background-color","#f5f5f5")}}else{me.css("background-color","#f5f5f5")}}})});$(".operate").click(function(){let me=$(this);let commentId=$(this).attr("data-id");let commentUsername=$(this).attr("comment-uname");if(username===commentUsername){layer.msg("您不能给自己点赞哦");return false}$.ajax({type:"get",url:"/like",async:false,data:{username:username,commentId:commentId,commentUsername:commentUsername,questionId:qId},success:function(res){if(res.status===200){if(res.data===1){let count=me.children("a").children("span").html();let c=parseInt(count)+1;me.children("a").children("span").html(c);me.css("background-color","#499ef3");me.children("a").children("i").css("color","#fff");me.children("a").children("span").css("color","#fff")}else{let count=me.children("a").children("span").html();me.children("a").children("span").html(count-1);me.css("background-color","#f5f5f5");me.children("a").children("i").css("color","#155faa");me.children("a").children("span").css("color","#155faa")}}}})});$(".sub-comment-button-comment").click(function(){let qId=[[${question.id}]];let temp=$(this).attr("id").split("-");let ans="#box-data-input-"+temp[temp.length-1];let content=$(ans).val();let replyId=$(this).attr("reply-id");let rId=parseInt(replyId);let replyUsername=$(this).attr("reply-user");if($.trim(username).length===0){layer.alert("用户未登录",{icon:5,time:1500})}if(($.trim(content).length===0)){layer.alert("回复内容不能为空哦",{icon:5,time:1500})}$.ajax({type:"post",url:"/reply",data:{questionId:qId,username:username,content:content,parentCommentId:rId,replyfor:replyUsername},success:function(res){if(res.status===200){window.location.reload()}},error:function(){layer.alert("回复失败，请稍后再试",{icon:5,time:2000})}})});$.ajax({type:"get",async:false,url:"/getForumRecommendQuestions",success:function(res){if(res.status===200){let html="";if(res.data==null){html+="暂无推荐内容"}else{let recommendQuestionArray=res.data;$.each(recommendQuestionArray,function(i,item){html+="<li style='margin: 10px 0;'><a href=\"/question/"+item.id+"\">"+item.title+"</a></li>"})}$(".recommendQuestions").html(html)}}});$.ajax({type:"get",url:"/getRelatedQuestions",data:{questionId:qId},async:false,success:function(res){if(res.status===200){let html="";if(res.data==null){html+="暂无相关问题"}else{let questionArray=res.data;for(let i=0;i<questionArray.length;i++){html+="<li><a href=\"/question/"+questionArray[i].id+"\">"+questionArray[i].title+"</a></li>"}}$(".relatedQuestions").html(html)}}});let followName=[[${question.publisher}]];let status=0;$.ajax({type:"get",url:"/getFollowStatus",async:false,data:{userName:followName,followName:username},success:function(res){if(res.status===200){if(res.data===0){status=0;$(".focus-links").css("background-color","#42c02e");$(".focus-links").html("关注")}else{status=1;$(".focus-links").css("background-color","#a9b5ac");$(".focus-links").html("已关注")}}}});$(".focus-links").click(function(){if(followName===username){layer.msg("您不能关注自己哦~",function(){});return false}$.ajax({type:"get",url:"/follow",async:false,data:{userName:followName,followName:username},success:function(res){if(res.status===200){if(res.data===0){$(".focus-links").css("background-color","#42c02e");$(".focus-links").html("关注")}else{$(".focus-links").css("background-color","#a9b5ac");$(".focus-links").html("已关注")}}}})})});function getAvatar(username){let url="";$.ajax({type:"get",url:"/getavatar",data:{username:username},success:function(res){url=res.data;$("#useravatar").attr("src",res.data);$(".user-small-avatar").attr("src",res.data);$("#comment-publisher-avatar").attr("src",res.data);$("#publisher-body-avatar").attr("src",res.data)},error:function(){layer.alert("系统错误，请稍后再试",{icon:5,time:2000})}});return url}function comment(){let qId=[[${question.id}]];let username=[[${session.username}]];if(($.trim(username).length===0)){layer.alert("请先去登录再评论",{icon:5,time:2000});return false}$.ajax({type:"post",url:"/comment",data:{username:username,comment:layedit.getContent(edit),questionId:qId},success:function(res){if(res.status===200){window.location.reload()}else{layer.alert(res.msg,{icon:5,time:2000})}},error:function(){layer.alert("评论失败，请稍后再试",{icon:5,time:2000})}})}function getCommentsByQuestionId(questionId){if(($.trim(questionId).length===0)){layer.alert("评论查询失败",{icon:5,time:2000});return false}let html="";$.ajax({type:"get",url:"/getCommentsByQuestionId",async:false,data:{questionId:questionId},success:function(res){if(res.status===200){let comments=res.data;for(let i=0;i<comments.length;i++){let replyNum=0;$.ajax({type:"get",url:"/getReplyNum",async:false,data:{parentCommentId:comments[i].cid},success:function(res){replyNum=res.data}});let likeNum=0;$.ajax({type:"get",url:"/getLikeCount",async:false,data:{commentId:comments[i].cid},success:function(res){likeNum=res.data}});if(comments[i].info===null){comments[i].info="&nbsp;&nbsp;"}html+="         <div class='comment-list'>\n                <div class='comment-header'>\n                    <ul class='index-list'>\n                        <li>\n                            <a class='comment-avatar' href='/user/"+comments[i].uid+"' target='_blank'>\n                                <img style='border-radius: 10px' width='40' height='40' src='"+comments[i].avatar+"'>\n                            </a>\n                            <a class='comment-index-name' href=''/user/"+comments[i].uid+"' target='_blank'>"+comments[i].uname+"</a>\n                            <p>"+comments[i].info+"</p>\n                        </li>\n                    </ul>\n                </div>\n                <div class='comment-description'>\n                    "+comments[i].comment+"\n                </div>\n                <div class='clearfix' style='margin-left: 56px;margin-bottom: 38px;'>\n                    <span class='text-color-999 pull-right'>"+comments[i].time+"</span>\n                    <span class='operate' data-id='"+comments[i].cid+"' comment-uname='"+comments[i].uname+"'>\n                       <a class='agree'>\n                           <i data-placement='right' style='vertical-align: -5px' class='layui-icon layui-icon-praise' data-original-title='赞同回复'></i>\n                               <span class='count' style='font-size: 10px;vertical-align: -2px;'>"+likeNum+"</span>\n                       </a>\n                    </span>\n                    <span class='sub-comment'>\n                    <a class='add-sub-comment' data-click='"+(i+1)+"' href='javascript:;'>                        <i class='layui-icon layui-icon-dialogue'></i>&nbsp;<span style='font-size: 11px;    vertical-align: 2px;'>"+replyNum+"</span>\n                    </a></span>\n                </div>";replyNum=0;let replyHtml=addReplyComment(comments[i].cid,i+1,comments[i].uname);html+=replyHtml}}else if(res.status===500&&res.data===0){html+="<div style='font-size: 17px;text-align: center;font-weight: 300;margin: 20px 0;'>暂无评论</div>"}},error:function(){layer.alert("查询评论信息失败，请稍后再试",{icon:5,time:2000})}});return html}function addReplyComment(parentCommentId,index,commentUsername){let html="";$.ajax({type:"get",url:"/queryReply",async:false,data:{"parentCommentId":parentCommentId},success:function(res){if(res.status===200){let replys=res.data;html+="<div class='sub-comment-box' id='box-data-click-"+index+"'><div class='sub-comment-list'><ul>";for(let i=0;i<replys.length;i++){html+="  <li style='margin-bottom: 20px'>\n          <a class='comment-avatar' href='/user/"+replys[i].ruid+"'>\n              <img style='border-radius: 10px' width='40' height='40' src='"+replys[i].ravatar+"'>\n          </a>\n          <div class='comment-index-name'>\n              <a href='/user/"+replys[i].ruid+"'><span>"+replys[i].rname+"</span>  • </a>                    <span style='font-size: 13px'>"+replys[i].rtime+"</span>\n                    <span data-click-num='"+index+"' class='sub-comment-btn'>回复</span>\n           </div>\n           <p class='sub-comment-description' style='font-size: 13px;color: #666'>"+replys[i].rcontent+"</p>\n       </li>"}html+="      <div class='sub-comment-input' style='margin-top: 30px;'>\n               <textarea id='box-data-input-"+index+"' class='sub-comment-input-text' placeholder=' 评论一下...'\n                                  style='width: 100%;height:50px;border-radius: 5px;margin-bottom: 20px;'></textarea>\n                   <div class='sub-comment-input-submit' style='margin-top:-10px;margin-bottom: 20px;display: none'>\n                       <span reply-id='"+parentCommentId+"' reply-user='"+commentUsername+"' id='box-data-submit-"+index+"' class='sub-comment-button-comment'>回复</span>\n                       <span class='sub-comment-button-cancel'>取消</span>\n                   </div>\n           </div></div></div>           <hr>\n        </div>"}else if(res.status===500){html+="    <div class='sub-comment-box' style='display: none' id='box-data-click-"+index+"'>\n                <div class='sub-comment-list'>\n                    <div style='text-align: center;color: #666;margin-top: 10px'>暂无评论</div>\n                    <!-- 楼中楼回复框 -->\n                    <div class='sub-comment-input' style='margin-top: 30px;'>\n            <textarea id='box-data-input-"+index+"' class='sub-comment-input-text' placeholder=' 评论一下...'\n                      style='width: 100%;height:50px;border-radius: 5px;'></textarea>\n                        <div class='sub-comment-input-submit' style='margin-top:10px;margin-bottom: 20px;display: none'>\n                            <span reply-id='"+parentCommentId+"' reply-user='"+commentUsername+"' id='box-data-submit-"+index+"' class='sub-comment-button-comment'>回复</span>\n                            <span class='sub-comment-button-cancel'>取消</a>\n                        </div>\n                    </div>\n                </div>\n            </div>            <hr>\n        </div>"}},error:function(){layer.alert("回复失败，请稍后再试",{icon:5,time:2000})}});return html}
</script>
</body>
</html>
