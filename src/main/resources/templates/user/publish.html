<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>提问 - 码匠论坛</title>
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/static/common/custom.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/static/css/publish.css}" media="all"/>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">-->
    <link rel="stylesheet" th:href="@{/static/fontawesome/css/fontawesome.min.css}" media="all"/>
    <script th:src="@{/static/common/jquery.min.js}"></script>
    <script src="/static/release/wangEditor.js"></script>
    <script th:src="@{/static/layui/layui.js}"></script>
    <script th:src="@{/static/js/search.js}"></script>
    <script th:src="@{/static/js/forum.js}"></script>
    <style type="text/css">
        #publishInfo {
            height: 255px;
            min-height: 50px;
            width: 70%;
            margin-left: 7%;
            background-color: #38B7EA;
            color: #fff;
            position: relative;
            padding: 15px;
            border-width: 1px;
            border-style: solid;
            border-color: rgb(204, 204, 204);
            border-image: initial;
            border-radius: 12px;
            box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
        }

        /* 搜索样式 */
        #search {
            margin-left: 60px;
        }

        .d1 input {
            width: 130%;
            height: 33px;
            padding-left: 10px;
            padding-right: 0 !important;
            padding-bottom: 0 !important;
            padding-top: 0 !important;
            border: 2px solid #fff;
            color: #9E9C9C;
        }

        .d1 button {
            position: absolute;
            top: 11px;
            right: -71px;
            width: 41px;
            height: 38px;
            border: none;
            background: #5FB878;
            cursor: pointer;
        }

        .d1 button:before {
            content: "\f002";
            font-family: FontAwesome;
            font-size: 16px;
            color: #F9F0DA;
        }
    </style>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <header th:replace="common/header"></header>
    <fieldset class="layui-elem-field layui-field-title">
        <legend>发起提问</legend>
    </fieldset>

    <div class="layui-col-xs8" style="margin-left: 3%;margin-bottom: 100px">
        <form class="layui-form layui-form-pane" method="post">
            <div class="layui-form-item">
                <label class="layui-form-label">问题标题</label>
                <div class="layui-input-block">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题"
                           class="layui-input">
                </div>
            </div>
            <!--wangEditor富文本编辑器-->
            <div id="editor" class="text"></div>
            <!-- 添加标签 -->
            <div style="height: 10px"></div>
            <div class="layui-form-item">
                <label class="layui-form-label">问题标签</label>
                <div class="layui-input-block">
                    <input type="text" name="tag" id="question-tag" lay-verify="tag" autocomplete="off"
                           placeholder="请输入标签名称，用英文逗号分隔"
                           class="layui-input">
                </div>
            </div>
            <!-- 数据库标签选择 -->
            <div class="layui-tab" id="forum-tags"></div>

            <div style="height: 20px"></div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" style="float: right;border-radius: 10px" class="layui-btn"
                            lay-submit=""
                            lay-filter="publish"><i style="font-size: 15px;font-weight: 500"
                                                    class="layui-icon layui-icon-survey">发布问题</i></button>
                </div>
            </div>
        </form>
    </div>
    <div class="layui-col-xs3" style="margin-left: 4%">

        <div id="publishInfo">
            <div class="info">
                <h1 style="text-align: center">问题发起指南</h1>
                <div style="margin-top: 5%;font-weight: 100;font: 17px 'open sans', 'Helvetica Neue', 'Microsoft Yahei', 'Helvetica', 'Arial', 'sans-serif';">
                    1.问题标题: 请用精简的语言描述您发布的问题，不超过 50 字
                </div>
                <div style="margin-top: 5%;font-weight: 100;font: 17px 'open sans', 'Helvetica Neue', 'Microsoft Yahei', 'Helvetica', 'Arial', 'sans-serif';">
                    2.问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料
                </div>
                <div style="margin-top: 5%;font-weight: 100;font: 17px 'open sans', 'Helvetica Neue', 'Microsoft Yahei', 'Helvetica', 'Arial', 'sans-serif';">
                    3.选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过 10 个字
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="common/footer"></footer>
</div>
<script th:inline="javascript">
    layui.use(['element','form','layedit','jquery'],function(){let element=layui.element;let layedit=layui.layedit;let form=layui.form;layedit.set({uploadImage:{url:'/uploadImage',type:''}});let E=window.wangEditor;let editor=new E('#editor');editor.customConfig.debug=true;editor.customConfig.customAlert=function(info){alert('上传图片助手：'+info)};editor.customConfig.uploadImgServer='/uploadQuestionImages';editor.customConfig.uploadImgMaxSize=2*1024*1024;editor.customConfig.uploadImgMaxLength=5;editor.customConfig.uploadFileName='ques';editor.customConfig.uploadImgHooks={fail:function(xhr,editor,result){layer.msg("图片插入失败")},error:function(xhr,editor){layer.msg("图片上传失败")},timeout:function(xhr,editor){layer.msg("图片上传超时")},};editor.create();form.verify({title:function(title){if(title==null||($.trim(title).length===0)){return'标题不能为空哦'}if(title.length<1||title.length>50){return'标题必须在50个字符以内'}},tag:function(tag){if(tag==null||($.trim(tag).length===0)){return'至少填写一个标签哦'}}});$('.layui-header li').click(function(){$(this).addClass('layui-this').siblings().removeClass('layui-this')});form.on('submit(publish)',function(data){if(data.field.title==null||($.trim(data.field.title).length===0)){layer.msg("标题不能为空哦",{icon:0,time:2000});return false}if(($.trim(data.field.title).length>50)){layer.msg("标题不能超过50个字符哦",{icon:0,time:2000});return false}if(data.field.tag==null||($.trim(data.field.tag).length===0)){layer.msg("至少填写一个标签哦",{icon:0,time:2000});return false}$.ajax({type:"post",url:"/publish",data:{title:data.field.title,description:editor.txt.html(),tag:data.field.tag},success:function(res){if(res.status===200){layer.alert(res.msg,{icon:6,time:2000},function(){window.location.href="/"})}else if(res.status===500){layer.alert(res.msg,{icon:5,time:2000})}},error:function(){layer.alert("系统错误，请稍后再试",{icon:5,time:2000})}});return false})});$(document).ready(function(){$("#index").addClass("layui-this");let username=[[${session.username}]];let token=[[${session.uid}]];$("#username").attr("value",username);init(username,token)});$("#question-tag").focus(function(){let tHtml=getCategories();let tagHtml=getTags();$("#forum-tags").html(tHtml+tagHtml)});function addTag(obj){let tag=$(obj).text();let text=$("#question-tag").val();if($.trim(text).length>0){let temp=text.split(",");if(temp.length>4){layer.alert("不能添加超过 5 个标签哦",{icon:5,time:2000});return false}for(let i=0;i<temp.length;i++){if(temp[i]===tag){layer.alert(tag+" 标签已存在，请勿重复添加哦",{icon:5,time:2000});return false}}$("#question-tag").val(text+","+tag)}else{$("#question-tag").val(tag)}}let categoryInfo="";function getCategories(){let html="<ul class=\"layui-tab-title\" id=\"tags-tab\">";$.ajax({type:"get",url:"/getCategories",async:false,success:function(res){if(res.status===200){let categories=JSON.parse(res.data);categoryInfo=categories;for(let i=0;i<categories.length;i++){if(i===0){html+="<li class='layui-this'>"+categories[0].category+"</li>"}else{html+="<li>"+categories[i].category+"</li>"}}}},error:function(){layer.alert("无法查询到标签信息，请稍后再试",{icon:5,time:2000})}});return html+"</ul>"}function getTags(){let html="";$.ajax({type:"get",url:"/getTags",async:false,success:function(res){if(res.status===200){let tags=JSON.parse(res.data);for(let i=0;i<categoryInfo.length;i++){if(i===0){html+="<div class=\"layui-tab-content\" id=\"tags-tag\"><div class=\"layui-tab-item layui-show\">"}else{html+="<div class=\"layui-tab-item\">"}for(let j=0;j<tags.length;j++){if(categoryInfo[i].id===tags[j].categoryId){html+=" <div class=\"hot_tag\">\n        <div>             <a class=\"tagname\" onclick='addTag(this)' href=\"javascript:;\"><span>"+tags[j].tagsName+"</span></a>\n        </div>\n      </div>"}}html+="</div>"}}},error:function(){layer.alert("无法查询到标签信息，请稍后再试",{icon:5,time:2000})}});return html+"</div>"}function getAvatar(username){$.ajax({type:"get",url:"/getavatar",data:{username:username},success:function(res){$("#useravatar").attr("src",res.data);$(".user-small-avatar").attr("src",res.data)},error:function(){layer.alert("系统错误，请稍后再试",{icon:5,time:2000})}})}
</script>
</body>
</html>
